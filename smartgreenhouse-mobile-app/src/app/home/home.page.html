<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="leaf-sharp" style="color: rgb(97, 226, 97); width: 40px;"></ion-icon>
      Greenhouse APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Greenhouse APP</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>

    <ion-row class="ion-justify-content-center">
      <ion-col>
        <h2>Status</h2>
      </ion-col>
    </ion-row>

    <ion-list>

      <ion-item>
        <ion-label> Temperature: {{ data.temperature }}Â°C </ion-label>
      </ion-item>

      <ion-item>
        <ion-label> Soil Moisture: {{ data.soilMoisture }}% </ion-label>
      </ion-item>

      <ion-item>
        <ion-label> Air Humidity: {{ data.airHumidity }}% </ion-label>
      </ion-item>

    </ion-list>

    <br/>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-button expand="block" color="success" (click)="turnOnIrrigation()">Irrigation</ion-button>
      </ion-col>
      
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-button expand="block" color="success" (click)="turnOnLights()">Lights</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-button expand="block" color="success" (click)="turnOnVentilation()">Ventilation</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-button slot="fixed" shape="round" color="success"  fill="outline" (click)="goToSettings()">
    <ion-icon slot="icon-only" ios="logo-apple" md="settings-sharp"></ion-icon>
  </ion-button>
</ion-content>
